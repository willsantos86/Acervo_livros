{% extends 'base.html' %}

{% block conteudo %}

{% for dado in dados %}

<div class="col-md-6">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">{{ dado.destaque }} </strong>
            <h3 class="mb-0">{{ dado.titulo }}</h3>
            <div class="mb-1 text-muted">{{ dado.autor }}</div>
            <p class="card-text mb-auto">{{ dado.trecho }}</p>
            <a href="{% url 'emprestimo' %}" class="stretched-link">Escolher este livro</a>
        </div>
        
    </div>
</div>
{% endfor %}
{% endblock %}
